<div class="row" style="height: 70vh;">
    <div class="col-6" >
        <div class="form-group">
            <label for="selectServicos" style="color: black;">Serviço</label>
            <select class="form-control" id="selectServicos" onchange="preencheSelectParametrosTestaServicos()">
             
            </select>
        </div>

        
        <div class="form-group">
            <label for="selectParametros" style="color: black;">Parametros pré configurados</label>
            <select class="form-control" id="selectParametros" onchange="preencheCampoParametrosTestaServicos()">
             
            </select>
        </div>
        <label for="nomeParametro" style="color: black;">Nome do conjunto de dados</label>
        <input class="form-control" type="text" id="nomeParametro" name="nomeParametro" placeholder="Nome dos parametros">
        <br>
        <div class="form-group">
            <label for="parametrosRequisicao" style="color: black;">Parâmetros</label>
            <textarea class="form-control" id="parametrosRequisicao" rows="15" wrap="hard"></textarea>
        <br>
        
        <label for="" style="color: black;">Salvar</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="salvarParametro" id="provisorio" value="provisorio" >
            <label class="form-check-label" for="provisorio" style="color: black;">
              Provisorio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="salvarParametro" id="permanente" value="permanente" checked>
            <label class="form-check-label" for="permanente" style="color: black;"> 
              Permanente
            </label>
          </div>

        <br>
        <div class="row">
            
            <div class="col-12" >
                <button type="button" class="btn btn-outline-warning" onclick="LimparTestaServicos()">Limpar Campos</button>
                <button type="button" class="btn btn-outline-success" onclick="SalvarTestaServicos()">Salvar</button>
                <button type="button" class="btn btn-danger" onclick="ExcluirParametrosAtuais()">Excluir</button>
                <button type="button" class="btn btn-dark" onclick="ExcluirTodosParametros()">Excluir tudo</button>
            </div>
        </div>
    </div>

    </div>
    <div class="col-6" id="divResposta">
        <div class="form-group">
            <label for="recebeResposta" style="color: black;">Resposta </label>
            <textarea class="form-control" id="recebeResposta" rows="30" readonly></textarea>
        <br>
        <div class="row">
            
            <div class="col-12" >
                <button type="button" class="btn btn-danger" onclick="LimparResposta()">Limpar Resposta</button>
                <button type="button" class="btn btn-success" onclick="NovaRequisicao()">Nova Requisição</button>
                <button type="button" class="btn btn-warning" onclick="SalvarRespostaNoLogManualmente()">Salvar no Log Manualmente</button>
                <!-- <button type="button" class="btn btn-dark" onclick="">Excluir tudo</button> -->
            </div>
        </div>
    </div>
</div>

<script>
    preencheSelectServicosTestaServicos();
    
</script>
