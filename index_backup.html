<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testa Serviços</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" >
</head>
<body style="width: 100vw;height: 100hv;">
    <div class="container-fluid">
        <div class="row" style="height: 100vh;">
            <div class="col-4" style="background-color: red;">

                <div class="row">
                    <div class="col-3" style="background-color: lightcyan;"> <!--Tipo de procotolo-->
                        <div class="form-group ">
                            <label for="protocolos">Protocolo</label>
                            <select id="protocolos" class="form-control">
                                <option selected>http</option>
                                <option>https</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-9" style="background-color: palegreen;">
                    
                        <div class="row">
                            <div class="col-8">
                                <label for="url">URL</label>
                                <input type="text" class="form-control" id="url" placeholder="127.0.0.1" name="url">
                            </div>
                            
                            <div class="col-4">
                                <label for="porta">Porta</label>
                                <input type="text" class="form-control" id="porta" name="porta" placeholder="8080">
                            </div>
                        </div>
                           
                    </div>                   
                </div>

                <div class="row">
                    <div class="col-3">
                        <div class="form-group ">
                            <label for="metodos">Metodo</label>
                            <select id="metodos" class="form-control">
                              <option selected>GET</option>
                              <option>POST</option>
                              <option>PUT</option>
                              <option>DELETE</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-9">
                        <div class="row">
                            <div class="col-12">
                                <label for="param1">Parametro 1</label>
                                <input type="text" class="form-control" id="param1" name="param1" placeholder="AgritradeServer/" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label for="param2">Parametro 2</label>
                                <input type="text" class="form-control" id="param2" name="param2" placeholder="agritrade?tela=" >
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-12">
                                <label for="param3">Parametro 3</label>
                                <input type="text" class="form-control" id="param3" name="param3" placeholder="GetNegociacoesAndamentoConcluidas" >
                            </div>
                            
                        </div>
                    </div>
                </div>

            </div>




            <!-- Resposta -->
            <div class="col-8" style="background-color: green;"><!--resposta vinda do serviço-->
               
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
